<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple Tweet Wall</title>

        <!-- Bootstrap -->
        <link href="css/style_perso.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
          <![endif]-->
    </head>
    <body>
        <div class="page-header">
            <h1>Simple Tweet Wall <small>Partager le meilleur</small></h1>
        </div>

        <div class="container">
            <div class="row hastag_input">
                <div class="col-sm-4 col-sm-offset-4">
                    <form role="form" id="hastagform">
                        <!--<input type="text" class="form-control" placeholder="Hashtag" required>-->
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">#</span>
                            <input value="Ukraine" id="hashtag" type="text" class="form-control" placeholder="Hashtag" required>
                        </div>
                    </form>
                </div>
            </div>
            <!-- TWEETs -->
            <div id="les-tweets">
                <div class="row tweet" style='display:none;'>
                    <div class="col-sm-8 col-sm-offset-2" id="mustache-modele-tweet">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <img src="{{profilepicture}}" alt="image utilisateur" />@{{user}} : {{text}} - {{date}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        
        <!-- Add by hugo -->
        <script src="node_modules/mustache/mustache.js"></script>
        <script src="http://localhost:8080/socket.io/socket.io.js"></script>
        <script src="client.js"></script>
    </body>
</html>
